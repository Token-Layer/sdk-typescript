    RegisterAction:
      type: object
      properties:
        type:
          type: string
          enum:
            - register
        method:
          type: string
          enum:
            - web3
          description: Identity registration method
          example: web3
        message:
          type: string
          minLength: 1
          description: "Signed message for Web3 bootstrap. Must include a 13-digit ms
            timestamp (e.g. 'timestamp: 1737600000000') matching nonce."
          example: "TokenLayer register\\naddress:
            0xafe140dbfe00606990d913c04efd318701c99d17\\ntimestamp:
            1737600000000"
        signature:
          type: string
          pattern: ^0x[a-fA-F0-9]{130}$
          description: Signature for register message. message timestamp (ms) must equal
            nonce and be within expiresAfter window.
          example: 0xaabb...
      required:
        - type
        - method
        - message
        - signature
      description: Register a new wallet address with Token Layer
      title: Register
    CreateTokenAction:
      type: object
      properties:
        type:
          type: string
          enum:
            - createToken
        name:
          type: string
          minLength: 1
          description: Token name
          example: My Cool Token
        symbol:
          type: string
          minLength: 1
          maxLength: 10
          description: Token symbol (ticker)
          example: MCT
        description:
          type: string
          minLength: 1
          description: Token description
          example: A revolutionary new token
        image:
          type: string
          minLength: 1
          description: Token logo image - can be either a URL or base64-encoded image data
            (data:image/...)
          example: https://example.com/logo.png or
            data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
        banner:
          type: string
          minLength: 1
          description: Banner image - can be either a URL or base64-encoded image data
            (data:image/...)
          example: https://example.com/banner.png or
            data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
        video:
          type: string
          minLength: 1
          description: Promotional video - can be either a URL or base64-encoded video
            data (data:video/...)
          example: https://example.com/promo.mp4 or
            data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAACKBtZGF0AAAC
        links:
          type: object
          properties:
            website:
              type: string
              format: uri
              description: Project website URL
              example: https://example.com
            twitter:
              type: string
              format: uri
              description: Twitter/X profile URL
              example: https://twitter.com/example
            youtube:
              type: string
              format: uri
              description: YouTube channel URL
              example: https://youtube.com/@example
            discord:
              type: string
              format: uri
              description: Discord server invite URL
              example: https://discord.gg/example
            telegram:
              type: string
              format: uri
              description: Telegram group/channel URL
              example: https://t.me/example
          description: Optional social media and website links
        chainSlug:
          $ref: "#/components/schemas/ChainSlug"
        destinationChains:
          type: array
          items:
            $ref: "#/components/schemas/ChainSlug"
          description: Optional array of destination chain slugs for cross-chain token
            deployment and migration endpoints. Defaults to [base-sepolia,
            bnb-testnet, solana-devnet]. The initial chain will be automatically
            excluded from migration endpoints.
          example:
            - base-sepolia
            - bnb-testnet
            - solana-devnet
        poolType:
          type: string
          enum:
            - meme
            - startup-preseed
            - test
          description: 'Type of token pool. Defaults to "meme". Maps to: meme=7,
            startup-preseed=8'
          example: meme
        userAddress:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: User wallet address (optional - if not provided, will use user's
            Privy wallet from user_wallets table)
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        builder:
          $ref: "#/components/schemas/Builder"
        token_referral:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Token referral address for attribution (optional - defaults to zero
            address). Used to attribute referral fees to a specific address.
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        tags:
          type: array
          items:
            type: string
          description: Optional hashtags/tags for the token
          example:
            - defi
            - meme
        amountIn:
          type: number
          minimum: 0
          description: Optional USD amount to spend on initial token purchase (in USD).
            Use 0 or omit to skip initial purchase.
          example: 10
        tokensOut:
          type: number
          minimum: 0
          description: Optional number of tokens to purchase initially. Use 0 or omit to
            skip initial purchase. If both amountIn and tokensOut are provided,
            tokensOut takes priority.
          example: 1000
        maxAmountIn:
          type: number
          minimum: 0
          description: Maximum USD amount willing to spend when tokensOut is specified.
            This value comes from the Quoter contract quote and includes
            slippage protection. Required when tokensOut is provided.
          example: 15.5
      required:
        - type
        - name
        - symbol
        - description
        - image
        - chainSlug
      description: Create a new token on Token Layer
      title: Create Token
    TradeTokenAction:
      type: object
      properties:
        type:
          type: string
          enum:
            - tradeToken
        tokenId:
          type: string
          format: uuid
        userAddress:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: User wallet address (optional - if not provided, will use user's
            Privy wallet from user_wallets table)
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        builder:
          $ref: "#/components/schemas/Builder"
        token_referral:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Token referral address for attribution (optional - defaults to zero
            address). Used to attribute referral fees to a specific address.
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        chainSlug:
          $ref: "#/components/schemas/ChainSlug"
        direction:
          type: string
          enum:
            - buy
            - sell
        buyAmountUSD:
          type: number
          minimum: 0
          exclusiveMinimum: true
        buyAmountToken:
          anyOf:
            - type: number
              minimum: 0
              exclusiveMinimum: true
            - type: string
          description: Token amount to buy (number for regular amounts, string for exact
            wei values at 100%)
          example: 1000
        sellAmountToken:
          anyOf:
            - type: number
              minimum: 0
              exclusiveMinimum: true
            - type: string
          description: Token amount to sell (number for regular amounts, string for exact
            wei values at 100%)
          example: 1000
        sellAmountUSD:
          type: number
          minimum: 0
          exclusiveMinimum: true
      required:
        - type
        - tokenId
        - chainSlug
        - direction
    SendTransactionAction:
      type: object
      properties:
        type:
          type: string
          enum:
            - sendTransaction
        to:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Recipient address
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        amount:
          type: string
          description: Amount in wei (as string to handle large numbers)
          example: "1000000000000000000"
        data:
          type: string
          pattern: ^0x[a-fA-F0-9]*$
          description: Optional transaction data (hex string)
          example: 0x
        chainSlug:
          $ref: "#/components/schemas/ChainSlug"
      required:
        - type
        - to
        - amount
        - chainSlug
    TransferTokenAction:
      type: object
      properties:
        type:
          type: string
          enum:
            - transferToken
        token_id:
          type: string
          format: uuid
        recipient_address:
          type: string
          description: Recipient address (supports both EVM and Solana formats)
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        amount:
          type: string
          description: Human-readable amount (e.g., "100.5")
          example: "100.5"
        from_chain_slug:
