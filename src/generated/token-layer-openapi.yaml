        hashtags:
          type: array
          items:
            type: string
          description: Filter tokens by hashtags (must match ALL hashtags provided - AND
            logic)
          example:
            - defi
            - ethereum
        keyword:
          type: string
          description: Search keyword to filter by token name, symbol, or description
            (case-insensitive)
          example: bitcoin
        chains:
          type: array
          items:
            $ref: "#/components/schemas/ChainSlug"
          description: Filter tokens by chain slugs (returns tokens available on any of
            the specified chains)
          example:
            - base
            - solana
            - ethereum
        builder_code:
          type: string
          pattern: ^0x[a-fA-F0-9]{40}$
          description: Filter tokens by builder address (case-insensitive). Returns only
            tokens deployed by this builder.
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        order_by:
          type: string
          enum:
            - volume_1m
            - volume_5m
            - volume_1h
            - volume_24h
            - market_cap
            - price_change_24h
            - trx
            - holders
            - created_at
          default: created_at
          description: Field to order results by
          example: volume_24h
        order_direction:
          type: string
          enum:
            - ASC
            - DESC
          default: DESC
          description: Sort direction
          example: DESC
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          description: Maximum number of tokens to return
          example: 20
        offset:
          type: integer
          minimum: 0
          default: 0
          description: Number of tokens to skip for pagination
          example: 0
        verified_only:
          type: boolean
          default: false
          description: Only return tokens with token_layer_id (verified)
          example: false
      required:
